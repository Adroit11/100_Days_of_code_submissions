<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>100DaysOfCode</title>
	</head>
	<body>

		<div class="nothin">
			<form id="user_input" method="post">
				<span class="label label-default">User Input</span>
				<input type="text" id="user_i1" value="" placeholder="Input Your Value">
				<span id="printHere">Status</span>
				<button type="button" id="goNode" name="button">Dude</button>
			</form>
		</div>
		<script type="text/javascript">
var formsHere = document.getElementById('goNode')
var max = document.getElementById('user_i1').value
var printHere = document.getElementById('printHere')
var randGot

var incr
incr = 0
formsHere.addEventListener("click", function () {
	console.log(max);
	randGot = Math.floor(Math.random() * 20);
	if (randGot > max) {
		incr++;
		printHere.innerHTML = "This is too much " + incr;
		randGot = Math.floor(Math.random() * 20);
	} else if (randGot < max) {
		--incr ;
		printHere.innerHTML = "This is too low " + incr;
		randGot = Math.floor(Math.random() * 20);
	} else {
		printHere.innerHTML = "this is okay = " + randGot;
	}
})
		</script>
	</body>
</html>
