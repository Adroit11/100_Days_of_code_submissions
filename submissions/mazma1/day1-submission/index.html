<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess my number!</title>
</head>

<body onload="return clearStorage()">
  <h1>Pick a number from 0 - 9</h1>
  <form onsubmit="return guessMyNumber()">
    Press Enter to submit: <br>
    <input type="number" name="myNumber" id="userInput" />
    <button>Submit</button>
  </form>

  <script src="./guessMyNumber.js"></script>
</body>

</html>
